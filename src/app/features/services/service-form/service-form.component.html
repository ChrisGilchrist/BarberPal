<div class="service-form-page">
  <div class="page-header">
    <h1>{{ isEditMode ? 'Edit Service' : 'Add Service' }}</h1>
    <p>{{ isEditMode ? 'Update service details' : 'Create a new service for your barbershop' }}</p>
  </div>

  @if (isLoading()) {
    <div class="loading-state">
      <div class="spinner"></div>
    </div>
  } @else {
    <div class="form-card card card-static">
      @if (error()) {
        <div class="alert alert-error">
          {{ error() }}
        </div>
      }

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Service Name *</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="name"
            name="name"
            class="form-control"
            placeholder="e.g., Haircut, Beard Trim"
            required
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            [(ngModel)]="description"
            name="description"
            class="form-control"
            placeholder="Brief description of the service"
            rows="3"
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="duration">Duration *</label>
            <select
              id="duration"
              [(ngModel)]="durationMinutes"
              name="duration"
              class="form-control"
            >
              @for (option of durationOptions; track option.value) {
                <option [value]="option.value">{{ option.label }}</option>
              }
            </select>
          </div>

          <div class="form-group">
            <label for="price">Price ($) *</label>
            <input
              type="number"
              id="price"
              [(ngModel)]="price"
              name="price"
              class="form-control"
              min="0"
              step="0.01"
              placeholder="0.00"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label class="toggle-label">
            <span class="toggle">
              <input type="checkbox" [(ngModel)]="isActive" name="isActive" />
              <span class="toggle-slider"></span>
            </span>
            <span class="toggle-text">
              <strong>Active</strong>
              <span class="text-muted">Clients can book this service</span>
            </span>
          </label>
        </div>

        <div class="form-actions">
          <a routerLink="/services" class="btn btn-secondary">
            Cancel
          </a>
          <button type="submit" class="btn btn-primary" [disabled]="isSaving()">
            @if (isSaving()) {
              <span class="spinner spinner-small"></span>
              Saving...
            } @else {
              {{ isEditMode ? 'Update Service' : 'Create Service' }}
            }
          </button>
        </div>
      </form>
    </div>
  }
</div>
