<div class="auth-page">
  <div class="auth-card">
    <!-- Logo -->
    <div class="auth-logo">
      <div class="logo-mark">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <!-- Moustache icon -->
          <path d="M12 13c-1.5 0-2.5-.8-3-2-.8 2-2.5 3-5 3-1.8 0-3-.8-3.5-2 .5 2.5 3 4.5 6.5 4.5 2 0 3.5-.8 5-2.5 1.5 1.7 3 2.5 5 2.5 3.5 0 6-2 6.5-4.5-.5 1.2-1.7 2-3.5 2-2.5 0-4.2-1-5-3-.5 1.2-1.5 2-3 2z"/>
        </svg>
      </div>
    </div>

    <!-- Header -->
    <div class="auth-header">
      <h1>Sign in</h1>
      <p>Enter your credentials to access your account</p>
    </div>

    <!-- Form -->
    <form class="auth-form" (ngSubmit)="onSubmit()">
      @if (error()) {
        <div class="alert alert--error">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 8v4M12 16h.01"/>
          </svg>
          <span>{{ error() }}</span>
        </div>
      }

      <div class="form-group">
        <label class="label" for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="input"
          placeholder="you@example.com"
          [(ngModel)]="email"
          autocomplete="email"
          required
        >
      </div>

      <div class="form-group">
        <div class="label-row">
          <label class="label" for="password">Password</label>
          <a routerLink="/auth/forgot-password" class="link link--sm">Forgot?</a>
        </div>
        <input
          type="password"
          id="password"
          name="password"
          class="input"
          placeholder="Enter password"
          [(ngModel)]="password"
          autocomplete="current-password"
          required
        >
      </div>

      <button
        type="submit"
        class="btn btn--primary btn--full"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          <span class="spinner"></span>
          Signing in...
        } @else {
          Sign in
        }
      </button>
    </form>

    <!-- Footer -->
    <div class="auth-footer">
      <span>Don't have an account?</span>
      <a routerLink="/auth/register" class="link">Sign up</a>
    </div>
  </div>
</div>
